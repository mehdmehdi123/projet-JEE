<h2>Employee Form</h2>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" class="form-control" [(ngModel)]="employee.name" name="name" required>
  </div>

  <div class="form-group">
    <label for="position">Position:</label>
    <input type="text" id="position" class="form-control" [(ngModel)]="employee.position" name="position" required>
  </div>

  <div class="form-group">
    <label for="department">Department:</label>
    <input type="text" id="department" class="form-control" [(ngModel)]="employee.department" name="department" required>
  </div>

  <button type="submit" class="btn btn-success">Save</button>
</form>
